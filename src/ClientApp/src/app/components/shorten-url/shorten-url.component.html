<div class="shorten-url">
  <mat-card>
    <mat-card-title>Shorten</mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>
    <mat-card-content>
      <mat-form-field class="url-input" appearance="fill">
        <mat-label>URI</mat-label>
        <input type="url" matInput placeholder="paste here" [(ngModel)]="url">
        <div matPrefix class="prefix">
          <mat-icon matPrefix>link</mat-icon>
        </div>
      </mat-form-field>
      <div class="shorten-line">
        <div class="spacer"></div>
        <div class="spinner" *ngIf="loading">
          <mat-spinner [diameter]="30"></mat-spinner>
        </div>
        <div>
          <button [disabled]="!validUrl" mat-raised-button color="primary" (click)="shorten()">
            SHORTEN URL
          </button>
        </div>
      </div>
      <mat-list *ngIf="shortenedUrls.length > 0">
        <app-url-result *ngFor="let url of shortenedUrls" [url]="url"></app-url-result>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
