<div class="shorten-url">
  <mat-card>
    <mat-card-title>Shorten</mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>
    <mat-card-content>
      <div class="input-line-container">
        <mat-form-field class="url-input" appearance="fill">
          <mat-label>URI</mat-label>
          <input type="url" matInput placeholder="paste here" [(ngModel)]="url">
          <div matPrefix class="prefix">
            <mat-icon matPrefix>link</mat-icon>
          </div>
          <mat-hint>Paste URI to get started!</mat-hint>
        </mat-form-field>
        <button *ngIf="canPaste" mat-icon-button (click)="pasteFromClipboard()">
          <mat-icon>note</mat-icon>
        </button>
      </div>
      <div class="shorten-line">
        <div class="spacer"></div>
        <div class="spinner" *ngIf="loading">
          <mat-spinner [diameter]="30"></mat-spinner>
        </div>
        <div>
          <button [disabled]="!validUrl" mat-raised-button color="primary" (click)="shorten()">
            SHORTEN URL
          </button>
        </div>
      </div>

      <div *ngIf="errored && errors">
        <div *ngFor="let message of errors">
          {{message}}
        </div>
      </div>

      <mat-list *ngIf="shortenedUrls.length > 0 && !errored">
        <app-url-result *ngFor="let shortenedUrl of shortenedUrls" [url]="shortenedUrl.url"
          [targetUrl]="shortenedUrl.targetUrl"></app-url-result>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
