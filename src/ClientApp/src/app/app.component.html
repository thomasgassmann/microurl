<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    test
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <div class="link-menu">
        <app-toolbar-logo [showMenu]="true" (toggle)="sidenav.toggle()"></app-toolbar-logo>
      </div>

      <div class="link-list">
        <app-toolbar-logo [showMenu]="false" (toggle)="sidenav.toggle()"></app-toolbar-logo>
      </div>

      <div class="nav-buttons">
        <button *ngFor="let button of this.navigationEntries" mat-button [routerLink]="[button.route]">
          <mat-icon>{{button.icon}}</mat-icon>
          {{button.name}}
        </button>
      </div>

    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>

  </mat-sidenav-content>
</mat-sidenav-container>
